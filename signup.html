<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1 class="text-info">Smart Login System</h1>
            <input id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
            <p class="alert fs-6 alert-error m-auto d-none text-light p-0" id="nameError" ></p>
            <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="email">
            <p class="alert fs-6 alert-error m-auto d-none text-light p-0" id="EmailError" ></p>
            <input id="signupPassword" class="form-control my-3" placeholder="Enter  password" type="password">
            <p class="alert fs-6 alert-error m-auto d-none text-light p-0 " id="paswrdError" ></p>
            <button class="btn btn-outline-info w-100 my-3 btnSignin">Sign Up</button>
            <p class="text-white">You have an account? <a class="text-white" href="index.html">Signin</a></p>
        </div>
    </div>


    <script src="js/bootstrap.min.js"></script>
    <script src="signup.js"></script>
    
</body>
</html>
